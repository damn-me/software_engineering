<!DOCTYPE html>
<html lang="en-US">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style1.css">
      <title>Emergency Page</title>

      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
      <script src="firebase.js"></script>
  </head>
  <body>
      <div class="login-box">
        <h1>Require Blood</h1><p style="text-align:center;"><a href="https://www.google.com/search?q=blood+banks+near+me&rlz=1C1CHBD_enIN893IN893&oq=blood+&aqs=chrome.0.69i59l3j69i57j69i61j69i60l3.1446j0j7&sourceid=chrome&ie=UTF-8" style=" color:white;">Blood Banks</a></p>
        <select id="blood-group" style="color:grey; background:none; text-align:center;">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>

        </select>
          <div class="textbox" style="margin-bottom:15px;">
            <input type="text" id="patient_name" placeholder="Patient Name" name="" value="">
          </div>
          <div class="textbox" style="margin-bottom:15px;">
            <input type="text" id="city" placeholder="City" name="" value="">
          </div>
          <div class="textbox" style="margin-bottom:15px;">
            <input type="text" id="hospital" placeholder="Hospital" name="" value="">
          </div>
          <div class="textbox" style="margin-bottom:15px;">
            <input type="text" id="mnum" placeholder="Mobile No." name="" value="">
            <button data-modal-target ="#" style="background:none; color:white;" onclick="getOTP()">Generate OTP</button>
            <input id="tb1" type="text" placeholder="OTP" name="" value="" >
          </div>



          <input class="btn" type="button" id="sign-up" name="" value="Push Emergency!" onclick="pushEmergency()">
    </div>
  </body>
</html>
