<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="BloodOn" content="Donate Blood">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">

    <body>
      <div class="login-box">
        <h1>Sign-Up</h1>
        <div class="textbox_">
          <input type="text" placeholder="Full Name" name="" value="" >
        </div>
        <div class="textbox_">
          <input id="tb1" type="text" placeholder="City" name="" value="" >
        </div>

        <div class="textbox_" style="font-size:16px; color: silver;">
          DOB<input id="tb2" type="date" placeholder="DOB" name="" value="" >
        </div>
        <select id="blood-group" style="color:grey; background:none;">
          <option value="A">A+</option>
          <option value="A">A-</option>
          <option value="B">B+</option>
          <option value="B">B-</option>
          <option value="AB">AB+</option>
          <option value="B">AB-</option>
          <option value="O">O+</option>
          <option value="B">O-</option>

        </select>


          <div class="textbox">
            <i class="fa fa-user" aria-hidden="true" ></i>
            <input type="text" placeholder="Username" name="" value="" style="margin:20px;">
          </div>

          <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true" ></i>
            <input type="password" placeholder="Set Password" name="" value="" style="margin:20px;">

          </div>
          <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true" ></i>
            <input type="password" placeholder="Repeat Password" name="" value="" style="margin:20px;">
          </div>

          <div class="textbox_">
            <input id="tb1" type="text" placeholder="Mobile No." name="" value="" >
            <button data-modal-target ="#" style="background:none; color:white;">Generate OTP</button>
            <input id="tb1" type="text" placeholder="OTP" name="" value="" >
          </div>


          <input class="btn" type="button" name="" value="Sign-Up">
      </div>
      <div class="active" id="overlay"></div>
    </body>
  </head>
</html>
