<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="BloodOn" content="Donate Blood">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="firebase.js"></script>

    <body>
      <div class="login-box">
        <h1>Sign-Up</h1>
        <div class="textbox_">
          <input type="text" id="full_name" placeholder="Full Name" name="" value="" >
        </div>
        <div class="textbox_">
          <input id="tb1" type="text" placeholder="City" name="" value="" >
        </div>

        <div class="textbox_" style="font-size:16px; color: silver;">
          Age<input id="tb2" type="number" placeholder="(in years)" name="" value="" >
        </div>
        <select id="blood-group" style="color:grey; background:none;">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>

        </select>
          <div class="textbox_">
            <input id="mnum" type="text" placeholder="Mobile No." name="" value="" >
            <button data-modal-target ="#" style="background:none; color:white;" onclick="getOTP()">Generate OTP</button>
            <input id="otp" type="text" placeholder="OTP" name="" value="" >
          </div>


          <input class="btn" id="sign-up" type="button" name="" value="Sign-Up" onclick="signUp()">
      </div>
      <div class="active" id="overlay"></div>
    </body>
  </head>
</html>
